<li class="preview-item">
    <f:for each="{previewItem.movie.image}" as="images" iteration="i">
        <f:if condition="{i.isFirst}">
            <f:then>
                <f:image src="{images.uid}" width="{settings.preview.media.image.maxWidth}" height="{settings.preview.media.image.maxHeight}" treatIdAsReference="1"/>
                <h1>{previewItem.movie.title}</h1>
            </f:then>
            <f:else>
            </f:else>
        </f:if>
    </f:for>
</li>
