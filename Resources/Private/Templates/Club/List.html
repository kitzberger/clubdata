<div class="tx-clubdata-list">
    <f:switch expression="{settings.list.show}">
        <f:case value="month">
            <f:render partial="Club/NavPrevCurrentNext" arguments="{
                argumentsPrevLink: { adate: aprevmonth },
                argumentsNextLink: { adate: anextmonth },
                argumentsCurrentLink: { adate: acurrmonth },
                currentLabel: '{ashowmonth -> f:format.date(format:\'%B %Y\')}'
            }" />
        </f:case>
        <f:case value="year">
            <f:render partial="Club/NavPrevCurrentNext" arguments="{
                argumentsPrevLink: { adate: aprevmonth },
                argumentsNextLink: { adate: anextmonth },
                argumentsCurrentLink: { adate: athismonth },
                currentLabel: '{ashowmonth -> f:format.date(format:\'%Y\')}'
            }" />
        </f:case>
    </f:switch>

    <f:for each="{programs}" as="program" iteration="iterator">
        <f:render partial="Club/ListItem" arguments="{
            program:program,
            renderSettings:settings.list,
            iterator:iterator
        }" />
    </f:for>
</div>
