<div class="tx-clubdata-pi1">
    <script type="text/javascript">
        var offst = 0
        jQuery(document).ready(function ($) {
            var jssor_1_options = {
                $AutoPlay: '{settings.carousel.arrows}',
                $SlideWidth: parseInt('{settings.carousel.slideWidth}'),
                $ArrowNavigatorOptions: {
                    $Class: $JssorArrowNavigator$
                },
                $BulletNavigatorOptions: {
                    $Class: $JssorBulletNavigator$
                }
            };

            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

            /*#region responsive code begin*/

            var MAX_WIDTH = $('#content_main').width();
            function ScaleSlider() {
                var containerElement = jssor_1_slider.$Elmt.parentNode;
                var containerWidth = containerElement.clientWidth;
                if (containerWidth) {
                    var expectedWidth = Math.min(MAX_WIDTH || containerWidth, containerWidth);
                    jssor_1_slider.$ScaleWidth(expectedWidth);
                    //var fw= $('.clubdata-slider .fade').width();
                    var offst = parseInt((expectedWidth/100)*2);
                    //alert(offst);
                    var fw=265+15;
                    var lp = parseInt($('.clubdata-slider .arrowright').css('left'));
                    if (offst > 29) {
                        lp = lp + 10;
                        fw = fw  + offst - 5;
                    }
                    $('.clubdata-slider .fade').css('width',fw);
                    //alert(lp);
                    //var lp = 715;
                    $('.clubdata-slider .arrowright').css('left',lp);
                    var lp = $('.clubdata-slider .arrowright').css('left');
                    //alert(lp);
                    //if (fk+265>300) $('.clubdata-slider .fade').css('width',298);
                }
                else {
                    window.setTimeout(ScaleSlider, 30);
                }

            }

            ScaleSlider();

            $(window).bind("load", ScaleSlider);
            $(window).bind("resize", ScaleSlider);
            $(window).bind("orientationchange", ScaleSlider);
            /*#endregion responsive code end*/

        });
    </script>
    <style>
        /*jssor slider loading skin spin css*/
        .jssorl-009-spin img {
            animation-name: jssorl-009-spin;
            animation-duration: 1.6s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        @keyframes jssorl-009-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /*jssor slider bullet skin 051 css*/
        .jssorb051 .i {position:absolute;cursor:pointer;}
        .jssorb051 .i .b {fill:#fff;fill-opacity:0.5;}
        .jssorb051 .i:hover .b {fill-opacity:.7;}
        .jssorb051 .iav .b {fill-opacity: 1;}
        .jssorb051 .i.idn {opacity:.3;}

        /*jssor slider arrow skin 051 css*/
        .jssora051 {display:block;position:absolute;cursor:pointer;}
        .jssora051 .a {fill:none;stroke:#fff;stroke-width:360;stroke-miterlimit:10;}
    </style>

    <div id="jssor_1" class="clubdata-slider" style="position:relative;margin:0 auto;top:0px;left:0px;width:980px;;overflow:hidden;visibility:hidden;">
        <!-- Loading Screen -->
        <div data-u="loading" class="jssorl-009-spin" style="position:absolute;top:0px;left:0px;width:100%;height:100%;text-align:center;background-color:rgba(0,0,0,0.7);">
            <img style="margin-top:-19px;position:relative;top:50%;width:38px;height:38px;" src="{f:asset('Images/spin.svg)}" />
        </div>
        <div class="slides" data-u="slides" style="cursor:default;position:relative;top:0px;left:0px;width:980px;;overflow:hidden;">
            <f:for each="{programs}" as="listItem" iteration="iterator">
                <f:render partial="Club/CarouselItem" arguments="{listItem:listItem,settings:settings,iterator:iterator}" />
            </f:for>
        </div>
        <f:if condition="{settings.carousel.bullets}">
            <div data-u="navigator" class="jssorb051" style="position:absolute;bottom:12px;right:12px;" data-autocenter="1" data-scale="0.5" data-scale-bottom="0.75">
                <div data-u="prototype" class="i" style="width:16px;height:16px;">
                    <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                        <circle class="b" cx="8000" cy="8000" r="5800"></circle>
                    </svg>
                </div>
            </div>
        </f:if>
        <f:if condition="{settings.carousel.arrows}">
            <!-- Arrow Navigator -->
            <!-- CK: width = init w 980-SW/2 right leftpos = width+SW -->
            <div data-u="arrowleft" class="jssora051 cover arrowleft" data-autocenter="2" data-scale="0.75" data-scale-left="0.75" style="width: 265px; ">
                <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                    <polyline class="a" points="11040,1920 4960,8000 11040,14080 "></polyline>
                </svg>
            </div>
            <div data-u="arrowright" class="jssora051 cover arrowright" data-autocenter="2" data-scale="0.75" data-scale-right="0.75" style="width: 265px;left:715px">
                <svg viewbox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                    <polyline class="a" points="4960,1920 11040,8000 4960,14080 "></polyline>
                </svg>
            </div>
        </f:if>
    </div>
</div>
