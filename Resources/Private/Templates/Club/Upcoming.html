<div class="tx-clubdata-upcoming">
    <h1>{program.title}</h1>
    <div class="subtitle">
        <i>{program.subTitle}</i>
    </div>
    <div class="subtitle-2">
        {program.secSubTitle}
    </div>
    <div class="description">
        {program.description -> f:format.html()}
    </div>
    <div class="date">
        Date: {program.datetime -> f:format.date(format:'Y-m-d H:i')}
    </div>
</div>
