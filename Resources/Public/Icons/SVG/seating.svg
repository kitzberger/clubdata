    <rect x="3" y="0" width="1.5" height="1.5" rx="0.2" stroke="currentColor" stroke-width="0.5" fill="currentColor" fill-opacity="0.2"/>
    <rect x="5" y="0" width="1.5" height="1.5" rx="0.2" stroke="currentColor" stroke-width="0.5" fill="currentColor" fill-opacity="0.2"/>
    <rect x="7" y="0" width="1.5" height="1.5" rx="0.2" stroke="currentColor" stroke-width="0.5" fill="currentColor" fill-opacity="0.2"/>
