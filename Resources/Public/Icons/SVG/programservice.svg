<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!-- Program calendar (small) -->
  <rect x="1" y="2" width="6" height="5" rx="0.5" stroke="currentColor" stroke-width="0.8" fill="currentColor" fill-opacity="0.1"/>
  <rect x="1" y="2" width="6" height="1.5" rx="0.5" fill="currentColor" fill-opacity="0.2"/>
  <text x="4" y="5.5" text-anchor="middle" font-size="1.8" font-weight="bold" fill="currentColor">P</text>
  
  <!-- Service person (small) -->
  <circle cx="12" cy="4" r="1.2" stroke="currentColor" stroke-width="0.6" fill="currentColor" fill-opacity="0.1"/>
  <path d="M10.5 7.5 C10.5 6.5, 11 6, 12 6 C13 6, 13.5 6.5, 13.5 7.5" stroke="currentColor" stroke-width="0.6" fill="currentColor" fill-opacity="0.1"/>
  <text x="12" y="10" text-anchor="middle" font-size="1.8" font-weight="bold" fill="currentColor">S</text>
  
  <!-- Connection/assignment arrows -->
  <path d="M7.5 4.5 L9.5 4.5" stroke="currentColor" stroke-width="1" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M9.5 6 L7.5 6" stroke="currentColor" stroke-width="1" marker-end="url(#arrowhead)" fill="none"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto" fill="currentColor">
      <polygon points="0 0, 6 2, 0 4"/>
    </marker>
  </defs>
  
  <!-- Assignment indicator -->
  <rect x="6" y="9" width="4" height="5" rx="0.5" stroke="currentColor" stroke-width="0.8" fill="currentColor" fill-opacity="0.05"/>
  <text x="8" y="12" text-anchor="middle" font-size="1.5" fill="currentColor">TASK</text>
</svg>