<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!-- Calendar base -->
  <rect x="2" y="3" width="12" height="11" rx="1" stroke="currentColor" stroke-width="1" fill="none"/>
  <!-- Calendar header -->
  <rect x="2" y="3" width="12" height="3" rx="1" fill="currentColor" fill-opacity="0.1"/>
  <!-- Calendar rings -->
  <circle cx="5" cy="1.5" r="0.5" fill="currentColor"/>
  <circle cx="8" cy="1.5" r="0.5" fill="currentColor"/>
  <circle cx="11" cy="1.5" r="0.5" fill="currentColor"/>
  <!-- Calendar ring bars -->
  <line x1="5" y1="1.5" x2="5" y2="4" stroke="currentColor" stroke-width="0.5"/>
  <line x1="8" y1="1.5" x2="8" y2="4" stroke="currentColor" stroke-width="0.5"/>
  <line x1="11" y1="1.5" x2="11" y2="4" stroke="currentColor" stroke-width="0.5"/>
  <!-- Stage/spotlight effect -->
  <ellipse cx="8" cy="9.5" rx="3.5" ry="2" fill="currentColor" fill-opacity="0.2"/>
  <!-- Date indicator -->
  <text x="8" y="11" text-anchor="middle" font-size="3" font-weight="bold" fill="currentColor">15</text>
</svg>