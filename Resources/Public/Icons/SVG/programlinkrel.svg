<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!-- Program calendar (small) -->
  <rect x="1" y="1" width="6" height="5" rx="0.5" stroke="currentColor" stroke-width="0.8" fill="currentColor" fill-opacity="0.1"/>
  <rect x="1" y="1" width="6" height="1.5" rx="0.5" fill="currentColor" fill-opacity="0.2"/>
  <text x="4" y="4.5" text-anchor="middle" font-size="1.8" font-weight="bold" fill="currentColor">P</text>
  
  <!-- Link chain elements -->
  <rect x="9" y="3" width="3" height="4" rx="1.5" stroke="currentColor" stroke-width="1" fill="none" transform="rotate(30 10.5 5)"/>
  <rect x="11" y="5" width="3" height="4" rx="1.5" stroke="currentColor" stroke-width="1" fill="none" transform="rotate(30 12.5 7)"/>
  
  <!-- Connection line -->
  <path d="M7.5 3.5 Q9 4, 9.5 5" stroke="currentColor" stroke-width="1" fill="none" stroke-dasharray="1,1"/>
  
  <!-- URL/Link indicators -->
  <g transform="translate(2, 8)">
    <rect x="0" y="0" width="12" height="1.5" rx="0.5" fill="currentColor" fill-opacity="0.2"/>
    <circle cx="1" cy="0.7" r="0.3" fill="currentColor"/>
    <rect x="2" y="0.4" width="8" height="0.6" rx="0.2" fill="currentColor" fill-opacity="0.6"/>
    <text x="6" y="1" text-anchor="middle" font-size="1" fill="white">www.example.com</text>
  </g>
  
  <g transform="translate(2, 10.5)">
    <rect x="0" y="0" width="10" height="1.5" rx="0.5" fill="currentColor" fill-opacity="0.15"/>
    <circle cx="1" cy="0.7" r="0.3" fill="currentColor"/>
    <rect x="2" y="0.4" width="6" height="0.6" rx="0.2" fill="currentColor" fill-opacity="0.4"/>
  </g>
</svg>